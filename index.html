<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #signature-pad {
            border: 1px solid #000;
            background-color: #fff;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="signature-pad" width="400" height="200"></canvas>
    <div id="controls">
        <button onclick="clearPad()">Clear</button>
        <button onclick="savePad()">Save</button>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function getTouchPos(canvas, touchEvent) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        function draw(event) {
            if (!drawing) return;
            let x, y;
            if (event.type.includes('touch')) {
                event.preventDefault();
                const pos = getTouchPos(canvas, event);
                x = pos.x;
                y = pos.y;
            } else {
                x = event.clientX - canvas.offsetLeft;
                y = event.clientY - canvas.offsetTop;
            }
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            ctx.beginPath();
            draw(event);
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', (event) => {
            drawing = true;
            ctx.beginPath();
            draw(event);
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('touchmove', draw);

        function clearPad() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function savePad() {
            const dataURL = canvas.toDataURL('image/png');
            Telegram.WebApp.sendData(`https://t.me/voucher_pdf_bot/signature?data=${dataURL}`);
        }

        Telegram.WebApp.ready();
        console.log('Web App is ready');
    </script>
</body>
</html>
